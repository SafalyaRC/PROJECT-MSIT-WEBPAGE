  <div class="container">
    <h1>Online admission form</h1>
    <br>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Enter First name" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Enter last name" requiured>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Email-Id</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            placeholder="eg: abc123@gmail.com" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="Enter your city" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Select Course</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose</option>
          <option>CSE</option>
          <option>CSE(DS)</option>
          <option>CSE(AIML)</option>
          <option>CSE(CS)</option>
          <option>CSE(IoT)</option>
          <option>CSBS</option>
          <option>EE</option>
          <option>CE</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">PINCODE</label>
        <input type="text" class="form-control" id="validationDefault05" placeholder="Enter pincode" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <div class="col-12">
        <a type="submit" name="submit" value="submit" class="btn btn-primary" target="" href="submission.html">Submit
          form</a>
      </div>
    </form>
